name = "boiltask-oj-worker"
main = "src/index.ts"
compatibility_date = "2024-04-09"
compatibility_flags = ["nodejs_compat_v2"]
[observability]
enabled = true
[assets]
directory = "./assets"
binding = "ASSETS"

[[r2_buckets]]
binding = "BOILTASK_OJ_BUCKET"
bucket_name = "boiltask-oj"
preview_bucket_name = "boiltask-oj"
